<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal{{ cat.pk }}" tabindex="-1" aria-labelledby="exampleModalLabel{{ cat.pk }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel{{ cat.pk }}">Editar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm{{ cat.pk }}" class="was-validated" method="post" action="{% url 'categoria_update' cat.pk %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="validationServer01" class="form-label">Nombre:</label>
            <input type="text" name="nombre_categoria" value="{{ cat.nombre_categoria }}" class="form-control is-valid" id="validationServer01" value="Mark" required />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>
