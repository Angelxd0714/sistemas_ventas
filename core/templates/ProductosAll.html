{% extends 'index.html' %}

{% block titulo %}
  <a class="navbar-brand" href="#">Producto</a>
{% endblock %}

{% block contenido %}
  <div class="container">
    <div class="row row-cols-2">
      {% for producto in productos %}
        <div class="card m-3" style="width: 18rem;">
          <img src="{{ producto.imagen.url }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre_producto }}</h5>
            <p class="card-text">${{producto.precio_producto}}</p>
            <div class="flex flex-row">
            <a class="btn btn-success" href="#" role="button"><i class="bi bi-cart"></i>Agregar</a>
            <a class="btn btn-primary" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
            <a class="btn btn-danger" href="#" role="button"><i class="bi bi-trash"></i></a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
