{% extends 'index.html' %}

{% block contenido %}
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="card-body">
                <div id="example2_wrapper" class="dataTables_wrapper dt-boostrap5">
                  <div class="row">
                    <div class="col-sm-12 col-md-6"></div>
                    <div class="col-sm-12 col-md-6"></div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <table id="example2" class="table table-striped" style="width:100%">
                        <thead>
                          <tr>
                            <th>id</th>
                            <th>Foto</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Fecha nacimiento</th>
                            <th>direccion</th>
                            <th>Dni</th>
                            <th>sexo</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                          <tr>
                            <th>id</th>
                            <th>Foto</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Fecha nacimiento</th>
                            <th>direccion</th>
                            <th>Dni</th>
                            <th>sexo</th>
                          </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- /.card -->
        </div>
        <!-- /.col-md-6 -->

        <!-- /.col-md-6 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3" method="post" enctype="multipart/form-data" id="formdataCLiente" action="create">
          {% csrf_token %}
            <div class="col-md-6">
              <label for="dni" class="form-label">DNI</label>
              <input type="number" name="dni" class="form-control" id="dni" />
            </div>
            <div class="col-12">
              <label for="nombres" class="form-label">Nombres</label>
              <input type="text" name="nombres" class="form-control" id="nombres" placeholder="..." />
            </div>
            <div class="col-12">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="..." />
            </div>
            <div class="col-md-6">
              <label for="fecha_nac" class="form-label">Fecha nacmiento</label>
              <input type="date" name="fecha_nac" class="form-control" id="fecha_nac" />
            </div>
            <div class="col-md-6">
              <label for="direccion" class="form-label">direccion</label>
              <input type="text" name="direccion" class="form-control" id="direccion" />
            </div>
            <div class="col-md-6">
              <label for="imagen_usuario" class="form-label">Imagen</label>
              <input class="form-control" name="imagen_usuario" type="file" id="imagen_usuario" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Seleccione sexo:</label>
              <select class="form-select" aria-label="Seleccione" name="sexo" id="sexo">
                <option selected>SELECCIONE SEXO</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="save">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
